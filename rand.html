<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        async function fetchRandIndex() {
            let resp = await fetch(window.location.origin);
            let text = await resp.text();
            return text;
        }
        console.log("helo.");
        let newBody = await fetchRandIndex();
        document.getElementsByTagName("body")[0].innerHTML = newBody;
    </script>
</body>
</html>
