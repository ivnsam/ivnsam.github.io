<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        async function fetchRandIndex() {
            let resp = await fetch(window.location.origin);
            let text = await resp.text();
            return text;
        }
        console.log("run..");
        fetchRandIndex().then(result => document.getElementsByTagName("html")[0].innerHTML = result);
        console.log("done.");
    </script>
</body>
</html>
